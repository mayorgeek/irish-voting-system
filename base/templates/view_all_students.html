<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View all Students</title>
</head>
<body>
{% extends 'app.html' %}

{% block content %}
    <div class="px-12 py-16">
        <h1 class="text-gray-800 font-medium text-2xl">All Students</h1>
        <div class="mt-10 border border-gray-300 rounded-md">
            <!-- Table Head -->
            <div class="grid grid-cols-6 border-b border-gray-300 px-5 py-3.5 bg-gray-300">
                <p class="text-gray-900 font-medium text-lg">Student ID</p>
                <p class="col-span-2 text-gray-900 font-medium text-lg">Name</p>
                <p class="text-gray-900 font-medium text-lg">Faculty</p>
                <p class="text-gray-900 font-medium text-lg">Department</p>
                <p class="text-gray-900 font-medium text-lg">Actions</p>
            </div>
            <!-- Table Body -->
            <div>
                <div class="grid grid-cols-6 p-5 border-b border-gray-300">
                    <p class="text-lg text-gray-800 font-normal">SCI/20/21/3102</p>
                    <p class="col-span-2 text-lg text-gray-800 font-normal">Peter Parker</p>
                    <p class="text-lg text-gray-800 font-normal">Science</p>
                    <p class="text-lg text-gray-800 font-normal">Computer Science</p>
                    <div>
                        <a href=""
                           class="text-red-600 hover:text-red-700 hover:underline text-lg font-normal transition ease-in-out flex items-center"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                            </svg>
                            Remove
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <a href="{% url 'account_page' %}"
           class="mt-10 text-blue-600 hover:text-blue-700 hover:underline font-normal text-base flex items-center transition ease-in-out"
        >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-1">
              <path stroke-linecap="round" stroke-linejoin="round" d="M18.75 19.5l-7.5-7.5 7.5-7.5m-6 15L5.25 12l7.5-7.5" />
            </svg>
            Go Back
        </a>
    </div>
{% endblock content %}
</body>
</html>
